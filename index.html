<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styels.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="input-field" readonly>

        <div class="buttons">
            <div class="row">
                <button class="operator" onclick="clearInput()">C</button>
                <button class="operator" onclick="addNumber('/')">รท</button>
                <button class="operator" onclick="addNumber('*')">ร</button>
            </div>

            <div class="row">
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
            </div>

            <div class="row">
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
            </div>

            <div class="row">
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
            </div>

            <div class="row">
                <button class="zero" onclick="addNumber(0)">0</button>
                <button onclick="addNumber('.')">.</button>
                <button class="operator" onclick="addNumber('+')">+</button>
            </div>

            <div class="row">
                <button class="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
